
<form #f="ngForm" (ngSubmit)="handleSubmit(f)">
    <br>
    <label for="log">Username</label>
    
      <input
        #inpUsername="ngModel"
        ngModel
        required
        email
        name="username"
        id="log"
        type="text"
        class="form-control"
      />   
    <label for="log">Email</label>
    
      <input
        #inpLogin="ngModel"
        ngModel
        required
        email
        name="email"
        id="log"
        type="text"
        class="form-control"
      />   
      <label for="">Passowrd</label>
      <input
        minlength="5"
        ngModel
        name="password"
        type="text"
        class="form-control"
      />
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
