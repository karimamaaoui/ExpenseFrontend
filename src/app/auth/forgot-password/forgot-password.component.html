<h3>Fogot password</h3>
<form #f="ngForm" (ngSubmit)="handleSubmit(f)">
    <br>
    
    <label for="log">Email</label>
    
      <input
        #inpLogin="ngModel"
        ngModel
        required
        email
        name="email"
        id="log"
        type="text"
        class="form-control"
      />   
  <br>
      <button type="submit" class="btn btn-primary">Submit</button>
   
    </form>
