<div class="container">
    <h2>Edit Transaction</h2>
    <form (ngSubmit)="saveTransaction()">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="transaction.description" name="description" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" [(ngModel)]="transaction.amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" [(ngModel)]="transaction.category.nameCat" name="category" required>
      </div>
      <div class="form-group">
        <label for="typePayment">Type Payment</label>
        <input type="text" class="form-control" id="typePayment" [(ngModel)]="transaction.typePayment" name="typePayment" required>
      </div>
      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" class="form-control" id="tags" [(ngModel)]="transaction.tags" name="tags" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
