<form #f="ngForm" (ngSubmit)="addTransaction(f)">
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" ngModel required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" name="description" ngModel required>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select"  name="category"  [(ngModel)]="selectedCategory">
            <option value="">Select a  category</option>
            @for( cat of tabCategories ;track $index){
                <option [value]="cat._id">{{cat.nameCat}}</option>
            }
          </select>
    
    </div>
    <div class="mb-3">
        <label for="typePayment" class="form-label">Type Payment</label>
        <select class="form-select" name="typePayment" [(ngModel)]="selectedTypePayment">
            <option value="">Select type of payment</option>
            <option value="cash">Cash</option>
            <option value="card">Card</option>
            <option value="paypal">PayPal</option>
        </select>
    </div>
   
    <div class="mb-3">
        <label for="tags" class="form-label">Tags : </label>

    <tag-input ngModel name="tags"></tag-input>
    
        </div>

    <button type="submit" class="btn btn-primary">Add Transaction</button>
</form>

<div>
    <input type="file" (change)="onFileChange($event)">
    <button (click)="importCSV()">Import CSV</button>
  </div>
